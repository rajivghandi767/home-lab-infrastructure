global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'discord-default'
  routes:
  - receiver: 'discord-critical'
    group_wait: 0s
    repeat_interval: 5m
    matchers:
    - severity="critical"
  - receiver: 'discord-warning'
    group_wait: 30s
    repeat_interval: 2h
    matchers:
    - severity="warning"

receivers:
- name: 'discord-default'
  discord_configs:
  - webhook_url: 'https://discord.com/api/webhooks/1418354373431525457/ZxLllice3RH8xD9xZu782h3Z44UIBx09XwhXRMGvN-_p4KAiAaZIW3LMUxsxK3MyVGVZ'
    title: 'Portfolio Alert - {{ .GroupLabels.alertname }}'
    message: |
      {{ if gt (len .Alerts.Firing) 0 }}
      **Firing Alerts:**
      {{ range .Alerts.Firing }}
      ‚Ä¢ **{{ .Annotations.summary }}**
        Description: {{ .Annotations.description }}
        Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
      {{ end }}
      {{ end }}
      
      {{ if gt (len .Alerts.Resolved) 0 }}
      **Resolved Alerts:**
      {{ range .Alerts.Resolved }}
      ‚Ä¢ **{{ .Annotations.summary }}** - RESOLVED
      {{ end }}
      {{ end }}

- name: 'discord-critical'
  discord_configs:
  - webhook_url: 'https://discord.com/api/webhooks/1418354373431525457/ZxLllice3RH8xD9xZu782h3Z44UIBx09XwhXRMGvN-_p4KAiAaZIW3LMUxsxK3MyVGVZ'
    title: 'üö® CRITICAL ALERT - Portfolio Infrastructure'
    message: |
      **üî¥ Critical Issue Detected**
      
      {{ range .Alerts.Firing }}
      **Alert:** {{ .Annotations.summary }}
      **Service:** {{ .Labels.service }}
      **Description:** {{ .Annotations.description }}
      **Severity:** {{ .Labels.severity }}
      **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
      
      ---
      {{ end }}

- name: 'discord-warning'
  discord_configs:
  - webhook_url: 'https://discord.com/api/webhooks/1418354373431525457/ZxLllice3RH8xD9xZu782h3Z44UIBx09XwhXRMGvN-_p4KAiAaZIW3LMUxsxK3MyVGVZ'
    title: '‚ö†Ô∏è Warning - Portfolio Infrastructure'
    message: |
      **üü° Warning Alert**
      
      {{ range .Alerts.Firing }}
      **Alert:** {{ .Annotations.summary }}
      **Service:** {{ .Labels.service }}
      **Description:** {{ .Annotations.description }}
      **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
      
      ---
      {{ end }}

inhibit_rules:
- source_matchers:
  - severity="critical"
  target_matchers:
  - severity="warning"
  equal: ['alertname', 'cluster', 'service']